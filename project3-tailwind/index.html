<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insove</title>
    <!-- css -->
    <link rel="stylesheet" href="dist/output.css" />

    <!-- icons link  -->
    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css"
    />
    <!-- google font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- swiper css  -->

    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>
  <body>
    <!--star header  -->

    <header class="py-8 lg:pt-6 lg:pb-14">
      <div
        class="container mx-auto lg:relative flex flex-col lg:flex-row lg:justify-between gap-y-4 lg:gap-y-0"
      >
        <div class="flex justify-center lg:justify-normal">
          <a href="#">
            <img src="./assets/img/header/logo.svg" alt="insove log image" />
          </a>
        </div>

        <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">
          <!-- location  -->
          <div
            class="flex justify-center items-center gap-x-2 lg:justify-normal text-secondary"
          >
            <i class="ri-map-pin-2-fill text-2xl text-accent-primary"></i>

            <p>123 Arling, Dhaka, BD</p>
          </div>
          <!-- phone  -->
          <div
            class="flex justify-center items-center gap-x-2 lg:justify-normal text-secondary"
          >
            <i class="ri-phone-fill text-2xl text-accent-primary"></i>

            <p>(+487) 325 8745</p>
          </div>
          <!-- button  -->
          <button
            class="btn btn-sm btn-outline w-[240px] mx-auto lg:w-auto lg:mx-0"
          >
            Book now
          </button>
          <!-- mobile navbar  -->
          <nav
            class="mvav bg-white fixed w-96 top-0 -left-96 h-screen shadow-2xl lg:hidden transition-all duration-200 z-20"
          >
            <!-- nav tigger btn  -->
            <button
              class="mnav__close-btn bg-primary w-8 h-8 relative top-8 -right-full flex justify-center items-center rounded-tr-lg rounded-br-lg cursor-pointer transition-all"
            >
              <i
                class="mnav__close-btn-icon ri-arrow-right-s-line text-2xl text-white"
              ></i>
            </button>

            <!-- logo, list, form  -->
            <div class="flex flex-col h-full gap-y-10 px-10">
              <!-- logo  -->
              <a href="#">
                <img src="assets/img/header/logo.svg" alt="imge" />
              </a>
              <!-- list  -->
              <ul class="flex flex-col gap-y-4">
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent-primary transition-all duration-300"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent-primary transition-all duration-300"
                    >Doctor</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent-primary transition-all duration-300"
                    >Department</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent-primary transition-all duration-300"
                    >Service</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent-primary transition-all duration-300"
                    >Contact</a
                  >
                </li>
              </ul>
              <!-- form  -->
              <form class="flex items-center gap-x-2">
                <label for="mnav-search-input">
                  <i
                    class="ri-search-line text-accent-primary text-2xl pt-2"
                  ></i>
                </label>
                <input
                  type="text"
                  id="mnav-search-input"
                  placeholder="Search..."
                  class="outline-none w-[160px] border-b-2 focus:border-b-2 focus:border-accent-primary placeholder:italic"
                />
              </form>
            </div>
          </nav>
          <!-- desktop navbar  -->
          <nav
            class="bg-white absolute w-full left-0 -bottom-20 shadow-custom1 h-14 rounded-xl hidden lg:flex lg:items-center lg:justify-between lg:px-14"
          >
            <!-- list  -->
            <ul class="flex gap-x-4">
              <li>
                <a
                  href="#"
                  class="border-r pr-4 text-secondary hover:text-accent-primary transition-all duration-300"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="border-r pr-4 text-secondary hover:text-accent-primary transition-all duration-300"
                  >Doctor</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="border-r pr-4 text-secondary hover:text-accent-primary transition-all duration-300"
                  >Department</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="border-r pr-4 text-secondary hover:text-accent-primary transition-all duration-300"
                  >Service</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-secondary hover:text-accent-primary transition-all duration-300"
                  >Contact</a
                >
              </li>
            </ul>
            <form class="flex items-center gap-x-3">
              <label
                for="mnav-search-input"
                class="flex justify-center items-center group"
              >
                <i class="ri-search-line text-accent-primary text-2xl"></i>
              </label>
              <input
                type="text"
                id="mnav-search-input"
                placeholder="Search..."
                class="outline-none w-[100px] focus:w-[180px] focus:border-b-2 focus:border-accent-primary placeholder:italic placeholder:text-base transition-all duration-300"
              />
            </form>
          </nav>
        </div>
      </div>
    </header>

    <!--end header  -->
    <!-- script  -->

    <!-- main script  -->
    <script src="js/main.js"></script>

    <!-- scrikk reveal -->
    <script src="js/scrollreveal.min.js"></script>

    <!-- swiper script  -->
    <script src="js/swiper-bundle.min.js"></script>
  </body>
</html>
