<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile_card">
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZmlsZSUyMGltYWdlJTIwc3VuZ2x1c3xlbnwwfHwwfHx8MA%3D%3D"
          alt="img"
          class="profile_img"
        />
      </div>
      <div class="text_data">
        <span class="name">WebSyner</span>
        <span class="job">Student & MERN Developer</span>
      </div>
      <div class="media_buttons">
        <a href="#" style="background-color: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background-color: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" style="background-color: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background-color: #0056bb" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Resume</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="numbmer">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="numbmer">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="numbmer">40k</span>
        </div>
      </div>
    </div>
  </body>
</html>
